<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>resume-card</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a919cdb0e6.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gidole&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-wrapper">
      <input type="checkbox" id="tab">
      <label for="tab"></label>
      <div class="card-main">
        <div class="img-box">
          <img src="src/avatar.jpg" alt="avatar">
        </div>
        <section class="info">
          <h2>Long Shun</h2>
          <h3>Full Stack Developer</h3>
          <p>Focused on front-end development this semester, blending creativity with code. Passionate about clean UI, self-taught progress, and building meaningful digital experiences. Always exploring, always improving.</p>
          <li><!--用li标签是方便flex布局定位，之后再把li的width改成适应内容就很好操作了-->
          <a href="#">Read More</a>
          </li>
        </section>
      </div>
      <aside class="links">
        <ul>
          <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
        </ul>
      </aside>
    </div>
</body>
</html>
