<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>credit-card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
      <header>
        <div class="header-left">
          <img id="logo" src="src/logo.png" alt="logo">
          <p>Master Card</p>
        </div>
        <div class="header-right">
          <img id="chip" src="src/chip.png" alt="chip">
        </div>
      </header>

      <main>
        <div class="number">
          <p>Card Number</p>
          <p>8050 5040 2030 3020</p>
        </div>
        <div class="infor">
          <div class="infor-left">
            <p>Prem Kumar Shahi</p>
          </div>
          <div class="infor-right">
            <p>Valid Thru</p>
            <p>05/28</p>
          </div>
        </div>
      </main>
    </div>
</body>
</html>
