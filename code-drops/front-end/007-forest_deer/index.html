<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a919cdb0e6.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
      <nav class="nav-left"></nav>
      <nav class="nav-right">
        <ul>
          <li>
            <a href="#" class="link-basic">Home</a>
          </li>
          <li>
            <a href="#" class="link-basic">About</a>
          </li>
          <li>
            <a href="#" class="link-basic">Services</a>
          </li>
          <li>
            <a href="#" class="link-basic">Contact</a>
          </li>
          <li>
              <a href="#" class="link-outline">Login</a>
          </li>
        </ul>
      </nav>
    </nav>
  </header>

  <main>
    <form class="form-register">
      <h1>Registration</h1>
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Username">
        <hr>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="text" placeholder="Email">
        <hr>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Passworld">
        <hr>
      </div>
      <div class="form-protocol">
        <input type="checkbox">
        <p>I agree to the terms & conditions</p>
      </div>
      <button class="btn-primary">Register</button>
      <p>Already have an account? <a href="#">Login</a></p>
    </form>
  </main>
</body>
</html>
