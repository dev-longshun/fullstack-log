<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PurpleDream-Login-page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a919cdb0e6.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="login">
    <p class="login-head">Login</p>
    <div class="email">
      <input type="text" class="input-login" placeholder="Email">
      <i class="fa-solid fa-user input-icon"></i>
    </div>
    <div class="passworld">
      <input type="password" class="input-login" placeholder="Passworld">
      <i class="fa-solid fa-lock input-icon"></i>
    </div>
    <div class="help">
      <div class="left">
        <input type="checkbox">
        <span>Remember me</span>
      </div>
      <div class="right">
        <span><a href="#">Forgot Password?</a></span>
      </div>
    </div>
    <button class="button-login">Login</button>
    <p class="register">Don't have an account? <a href="#">Register</a></p>


    <div class="separator">
      <hr>
      <p>or sign up with</p>
      <hr>
    </div>

    <div class="third-part-account-line-1">
      <a href="#">
        <i class="fa-brands fa-apple third-part-account-icon"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-facebook third-part-account-icon"></i>
      </a>
    </div>
    <div class="third-part-account-line-2">
      <a href="#">
        <i class="fa-brands fa-google third-part-account-icon"></i>
      </a>
    </div>
    <p class="login-foot">
      By creating an account, you agree to brain.fm's <a href="#">Terms & Conditions</a> and <a href="">Privacy Policy</a>.
    </p>
  </div>
</body>
</html>
