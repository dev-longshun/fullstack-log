<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breadcrumb Navigation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a919cdb0e6.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="nav-breadcrumb">
    <ul class="ul-breadcrumb">
      <li class="no-current">
        <a href="#" class="breadcrumb"><i class="fa-solid fa-house bread-icon"></i></a>
        <p>Home</p>
      </li>
      <li class="current">
        <a href="#" class="breadcrumb"><i class="fa-solid fa-shirt bread-icon"></i></a>
        <p>Category</p>
      </li>
      <li class="no-current">
        <a href="#" class="breadcrumb"><i class="fa-solid fa-cart-shopping bread-icon"></i></a>
        <p>Cart</p>
      </li>
      <li class="no-current">
        <a href="#" class="breadcrumb"><i class="fa-solid fa-credit-card bread-icon"></i></a>
        <p>Checkout</p>
      </li>
    </ul>
  </nav>
</body>
</html>
